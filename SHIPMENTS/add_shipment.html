<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="styles.css">

    <meta charset="utf-8" />
    <title>Add Shipment</title>
    <style>
        .add-shipment-btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
    </style>
</head>
<body>
    <h1>Add Shipment</h1>
    <form action="submit_shipment.php" method="post">
        <label for="inventory-number">Inventory Number:</label>
        <input type="text" id="inventory-number" name="inventory-number" required>

        <label for="reception-date">Reception Date:</label>
        <input type="date" id="reception-date" name="reception-date" required>

        <label for="shipping-date">Shipping Date:</label>
        <input type="date" id="shipping-date" name="shipping-date" required>

        <label for="shipment-type">Shipment Type:</label>
        <input type="text" id="shipment-type" name="shipment-type" required>

        <label for="starting-station">Starting Station:</label>
        <input type="text" id="starting-station" name="starting-station" required>

        <label for="end-station">End Station:</label>
        <input type="text" id="end-station" name="end-station" required>
    </form>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
